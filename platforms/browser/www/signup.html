<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Signup for OctoMood!</h1>
            <form class="pure-form pure-form-aligned" style="text-align: center;">
                <fieldset>
                    <div class="pure-control-group">
                        <input type="text" id="name" placeholder="Name e.g. Tom" />
                    </div>
                    <div class="pure-control-group">
                        <input type="email" id="email" placeholder="Email Address" />
                    </div>
                    <div class="pure-control-group">
                        <input type="password" id="password" placeholder="Password" />
                    </div>
                    <div class="pure-control-group">
                        <input type="password" id="password-conf" placeholder="Confirm Password" />
                    </div>
                    <div class="pure-controls" style="margin:0px;">
                        <label for="aligned-cb" class="pure-checkbox">
                            <input type="checkbox" id="aligned-cb" /> I&#x27;ve read the terms and conditions
                        </label>
                        <button type="button" onclick="submitRegistration()" class="pure-button pure-button-primary button-large">Submit</button>
                    </div>
                </fieldset>
            </form>
            <hr />
            <div class="row" style="width:100%; text-align: center;">
                <h5>Already a member?</h5>
                <button type="button" class="pure-button pure-button-secondary button-large" onclick="window.location.href='login.html';">Login</button>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script src="js/signup.js"></script>
    </body>
</html>
